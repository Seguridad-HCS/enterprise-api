tags:
  name: Colaboradores - Servicios
  description: Altas, bajas y cambios en los servicios de la organizacion
paths:
  /collaborators/services:
    post:
      summary: Registra un servicio en el sistema
      description: Registra un servicio en el sistema
      tags: [Colaboradores - Servicios]
      parameters:
      - name: token
        in: header
        required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                partner:
                  type: string
                  example: 06656b7e-c089-4952-9ac5-3043b131a216
      responses:
        '201':
          description: Servicio creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Servicio creado
                  service:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 1d3f1294-9eb5-481a-987e-8896e67ab651
                      status:
                        type: string
                        example: registro
                      partnerId:
                        type: string
                        example: 1d3f1294-9eb5-481a-987e-8896e67ab651
                      startDate:
                        type: string
                        example: null
                      endDate:
                        type: string
                        example: null
                      constitutiveAct:
                        type: string
                        example: null
                      powerOfAttorney:
                        type: string
                        example: null
                      addresProof:
                        type: string
                        example: null
                      ineId: 
                        type: string
                        example: null
        '404':
          description: Socio no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Socio no encontrado
        '405':
          description: Error del cliente, para mas informacion revisar el contenido de la respuesta.
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Token corrupto
  /collaborators/services/file:
    post:
      summary: Registra/actualiza el archivo de un servicio
      description: Registra/actualiza el archivo de un servicio
      tags: [Colaboradores - Servicios]
      parameters:
      - name: token
        in: header
        required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                partner:
                  type: string
                  example: thisisatest
      responses:
        '201':    # status code
          description: Servicio creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Socio creado
                  partner:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 1d3f1294-9eb5-481a-987e-8896e67ab651
                      name:
                        type: string
                        example: Empresa de pruebas
                      legalName:
                        type: string
                        example: Empresa de pruebas S.A. de C.V.
                      representative:
                        type: string
                        example: John Doe Test
                      rfc:
                        type: string
                        example: MJO002356S76
                      email:
                        type: string
                        example: ejemplo@test.com
                      phoneNumber:
                        type: string
                        example: +524458275377
        '405':
          description: Error del cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: El empleado actualmente tiene funciones activas en el sistema
  /collaborators/services/{serviceId}:
    get:
      summary: Muestra un servicio en especifico
      description: Muestra un servicio en especifico
      tags: [Colaboradores - Servicios]
      parameters:
      - name: token
        in: header
        required: true
      - name: serviceId
        in: path
        required: true
        description: Colocar el ID del servicio a eliminar
        schema:
          type: string
      responses:
        '200':    # status code
          description: Se muestra el servicio
        '405':
          description: Error del cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: El perfil esta asociado a un servicio que no esta en etapa de registro
  /collaborators/services/{serviceId}/{fileName}:
    get:
      summary: Muestra un servicio en especifico
      description: Muestra un servicio en especifico
      tags: [Colaboradores - Servicios]
      parameters:
      - name: token
        in: header
        required: true
      - name: serviceId
        in: path
        required: true
        description: Colocar el ID del servicio
        schema:
          type: string
      - name: fileName
        in: path
        required: true
        description: Nombre del archivo
        schema:
          type: string
      responses:
        '200':    # status code
          description: Descarga el archivo solicitado
        '404':
          description: Nombre del archivo inexistente o no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Nombre del archivo inexistente
        '405':
          description: Error del cliente, para mas informacion revisar el contenido de la respuesta.
          content:
            application/json:
              schema:
                type: object
                properties:
                  server:
                    type: string
                    example: Token corrupto